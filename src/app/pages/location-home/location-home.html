<article>
  <h1>Locations</h1>
  <section class="filter-section">
    <label for="filter">Search locations</label>
    <input type="text" class="search-input" placeholder="Search" #filter (input)="filterResults(filter.value)"/>
    <button class="primary" (click)="addWorldLocation()">Add Location</button>
  </section>

  <section class="results">
    @if (filteredLocationList.length) {
      @for (worldLocation of filteredLocationList; track worldLocation.id) {
        <app-location-thumbnail [worldLocation]="worldLocation"></app-location-thumbnail>
      }
    } @else {
      <div class="no-results">
        <p>No locations found. Try adjusting your search or add a new location.</p>
      </div>
    }
  </section>
</article>

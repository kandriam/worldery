<h1>World</h1>
<div class="page-container">
  <aside class="side-menu">
    <app-search-filter 
      #searchFilterCmp
      searchLabel="Search locations"
      searchPlaceholder="Search"
      [filterConfig]="filterConfig"
      [allCharacters]="allCharacters"
      [allStories]="allStories"
      [allLocations]="allLocations"
      (filterChange)="onFilterChange($event)">
    </app-search-filter>
  </aside>
  <article class="main-article">
    <app-home-grid
      entityType="location"
      title="World"
      routePath="/locations"
      [entities]="filteredLocationList"
      noResultsMessage="No locations found. Try adjusting your search or add a new location."
      (addElement)="addWorldLocation()"
      (tagClicked)="onTagClicked($event)">
    </app-home-grid>
  </article>
</div>

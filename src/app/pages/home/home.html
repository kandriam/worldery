<div class="home-page-container">
  <aside class="side-menu">
    <app-search-filter 
      searchLabel="Search World"
      searchPlaceholder="Search"
      [filterConfig]="filterConfig"
      [allCharacters]="allCharacters"
      [allStories]="allStories"
      [allLocations]="allLocations"
      (filterChange)="onFilterChange($event)">
    </app-search-filter>
  </aside>
  <article class="main-article">
    <app-home-row
      entityType="event"
      title="Timeline"
      routePath="/event"
      [entities]="filteredEventList"
      [filterIds]="{ characterIds: searchFilter?.selectedCharacters, storyIds: searchFilter?.selectedStories, locationIds: searchFilter?.selectedLocations }"
      noResultsMessage="No events found. Try adjusting your search or add a new event."
      (addElement)="addWorldElement($event)"
      (tagClicked)="onTagClick($event)">
    </app-home-row>

    <app-home-row
    entityType="location"
    title="World"
    routePath="/location"
    [entities]="filteredLocationList"
    [filterIds]="{ locationIds: searchFilter?.selectedLocations }"
    noResultsMessage="No locations found. Try adjusting your search or add a new location."
    (addElement)="addWorldElement($event)"
    (tagClicked)="onTagClick($event)">
    </app-home-row>

    <app-home-row
    entityType="character"
    title="Characters"
    routePath="/character"
    [entities]="filteredCharacterList"
    [filterIds]="{ characterIds: searchFilter?.selectedCharacters, storyIds: searchFilter?.selectedStories }"
    noResultsMessage="No characters found. Try adjusting your search or add a new character."
    (addElement)="addWorldElement($event)"
    (tagClicked)="onTagClick($event)">
    </app-home-row>

    <app-home-row
    entityType="story"
    title="Stories"
    routePath="/story"
    [entities]="filteredStoryList"
    [filterIds]="{ storyIds: searchFilter?.selectedStories, characterIds: searchFilter?.selectedCharacters, locationIds: searchFilter?.selectedLocations }"
    noResultsMessage="No stories found. Try adjusting your search or add a new story."
    (addElement)="addWorldElement($event)"
    (tagClicked)="onTagClick($event)">
    </app-home-row>
  </article>
</div>

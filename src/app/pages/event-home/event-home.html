<article>
  <h1>Timeline</h1>
  
  <app-search-filter 
    searchLabel="Search events"
    searchPlaceholder="Search"
    [filterConfig]="filterConfig"
    [allCharacters]="allCharacters"
    [allStories]="allStories"
    [allLocations]="allLocations"
    (filterChange)="onFilterChange($event)">
  </app-search-filter>
  
  <button class="primary add-button" (click)="addWorldEvent()">Add Event</button>

  <section class="results">
    @if (filteredEventList.length) {
      @for (worldEvent of filteredEventList; track worldEvent.id) {
        <app-event-thumbnail [worldEvent]="worldEvent"></app-event-thumbnail>
      }
    } @else {
      <div class="no-results">
        <p>No events found. Try adjusting your search or add a new event.</p>
      </div>
    }
  </section>
</article>

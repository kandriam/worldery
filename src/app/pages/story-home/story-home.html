<article>
  <h1>Stories</h1>
  
  <app-search-filter 
    searchLabel="Search stories"
    searchPlaceholder="Search"
    [filterConfig]="filterConfig"
    [allCharacters]="allCharacters"
    [allLocations]="allLocations"
    (filterChange)="onFilterChange($event)">
  </app-search-filter>
  
  <app-home-row
    entityType="story"
    title="Stories"
    routePath="/stories"
    [entities]="filteredStoryList"
    noResultsMessage="No stories found. Try adjusting your search or add a new story."
    (addElement)="addWorldStory()"
    (tagClicked)="onTagClicked($event)">
  </app-home-row>
</article>

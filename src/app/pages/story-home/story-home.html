<article>
  <h1>Stories</h1>
  
  <app-search-filter 
    searchLabel="Search stories"
    searchPlaceholder="Search"
    [filterConfig]="filterConfig"
    [allCharacters]="allCharacters"
    [allLocations]="allLocations"
    (filterChange)="onFilterChange($event)">
  </app-search-filter>
  
  <button class="primary" (click)="addWorldStory()">Add Story</button>

  <section class="results grid-section">
    @if (filteredStoryList.length) {
      @for (worldStory of filteredStoryList; track worldStory.id) {
        <app-story-thumbnail [worldStory]="worldStory"></app-story-thumbnail>
      }
    } @else {
      <div class="no-results">
        <p>No stories found. Try adjusting your search or add a new story.</p>
      </div>
    }
  </section>
</article>

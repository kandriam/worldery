<article>
  <h1>Characters</h1>
  
  <app-search-filter 
    searchLabel="Search characters"
    searchPlaceholder="Search"
    [filterConfig]="filterConfig"
    [allStories]="allStories"
    (filterChange)="onFilterChange($event)">
  </app-search-filter>
  
  <button class="primary" (click)="addWorldCharacter()">Add Character</button>

  <section class="results">
    @if (filteredCharacterList.length) {
      @for (worldCharacter of filteredCharacterList; track worldCharacter.id) {
        <app-character-thumbnail [worldCharacter]="worldCharacter"></app-character-thumbnail>
      }
    } @else {
      <div class="no-results">
        <p>No characters found. Try adjusting your search or add a new character.</p>
      </div>
    }
  </section>
</article>

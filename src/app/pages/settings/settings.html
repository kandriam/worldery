<article>
  <h1>Settings</h1>
  
  <form (ngSubmit)="saveSettings()">
    <!-- Display Settings -->
    <section class="details-section primary-section">
      <h2>Display Settings</h2>
      
      <div class="form-field hidden">
        <label class="primary-label" for="theme">Theme</label>
        <select id="theme" [(ngModel)]="theme" name="theme" class="filter-select">
          <option value="default">Default</option>
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
      
      <div class="form-field hidden">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="showThumbnails" name="showThumbnails">
          Show Thumbnails
        </label>
      </div>
      
      <div class="form-field hidden">
        <label class="primary-label" for="itemsPerPage">Items Per Page</label>
        <select id="itemsPerPage" [(ngModel)]="itemsPerPage" name="itemsPerPage" class="filter-select">
          <option [value]="6">6</option>
          <option [value]="12">12</option>
          <option [value]="24">24</option>
          <option [value]="48">48</option>
        </select>
      </div>
      
      <div class="form-field">
        <label class="primary-label" for="defaultSort">Default Sort</label>
        <select id="defaultSort" [(ngModel)]="defaultSort" name="defaultSort" class="filter-select">
          <option value="name">Name</option>
          <option value="date">Date</option>
          <option value="modified">Last Modified</option>
        </select>
      </div>
      
      <div class="form-field">
          <label class="primary-label" for="fontSize">Font Size</label>
          <select id="fontSize" [(ngModel)]="fontSize" name="fontSize" class="filter-select">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="extra-large">Extra Large</option>
            </select>
        </div>

        <h3 class="section-header">Date Formatting</h3>
        <div class="form-field">
            <label class="checkbox-label">
            <input type="checkbox" [(ngModel)]="weekDay" name="weekDay">
            Show Week Day
            </label>
        </div>

        <div class="form-field">
            <label class="primary-label" for="dateFormat">Date Format</label>
            <select id="dateFormat" [(ngModel)]="dateFormat" name="dateFormat" class="filter-select">
                <option value="D MMMM YYYY">D MMMM YYYY (e.g., 1 January 2024)</option>
                <option value="MMMM D, YYYY">MMMM D, YYYY (e.g., January 1, 2024)</option>
                <option value="D MMMM YYYY">D MMMM YYYY (e.g., 1 January 2024)</option>
                <option value="MM/DD/YYYY">MM/DD/YYYY (e.g., 01/01/2024)</option>
                <option value="DD/MM/YYYY">DD/MM/YYYY (e.g., 01/01/2024)</option>
                <option value="YYYY-MM-DD">YYYY-MM-DD (e.g., 2024-01-01)</option>
            </select>
        </div>
      
      <h3 class="section-header">Entity Colors</h3>
      
      <div class="form-field">
        <label class="primary-label" for="eventColor">Timeline/Events Color</label>
        <select id="eventColor" [(ngModel)]="eventColor" name="eventColor" class="filter-select" (change)="onColorChange()">
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="purple">Purple</option>
        </select>
      </div>
      
      <div class="form-field">
        <label class="primary-label" for="locationColor">World/Locations Color</label>
        <select id="locationColor" [(ngModel)]="locationColor" name="locationColor" class="filter-select" (change)="onColorChange()">
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="purple">Purple</option>
        </select>
      </div>
      
      <div class="form-field">
        <label class="primary-label" for="characterColor">Characters Color</label>
        <select id="characterColor" [(ngModel)]="characterColor" name="characterColor" class="filter-select" (change)="onColorChange()">
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="purple">Purple</option>
        </select>
      </div>
      
      <div class="form-field">
        <label class="primary-label" for="storyColor">Stories Color</label>
        <select id="storyColor" [(ngModel)]="storyColor" name="storyColor" class="filter-select" (change)="onColorChange()">
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="purple">Purple</option>
        </select>
      </div>
    </section>
    
    <!-- Application Settings -->
    <section class="details-section primary-section">
      <h2>Application Settings</h2>
      
      <div class="form-field">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="autoSave" name="autoSave">
          Auto Save Changes
        </label>
      </div>
      
      <div class="form-field">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="rememberFilters" name="rememberFilters">
          Remember Filter Settings
        </label>
      </div>
      
      <div class="form-field">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="showAdvancedFilters" name="showAdvancedFilters">
          Show Advanced Filters by Default
        </label>
      </div>
    </section>
    
    <!-- Export/Import Settings -->
    <section class="details-section primary-section">
      <h2>Export & Import</h2>
      
      <div class="form-field">
        <label class="primary-label" for="exportFormat">Export Format</label>
        <select id="exportFormat" [(ngModel)]="exportFormat" name="exportFormat" class="filter-select">
          <option value="json">JSON</option>
          <option value="csv">CSV</option>
          <option value="xml">XML</option>
        </select>
      </div>
      
      <div class="form-field">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="includeImages" name="includeImages">
          Include Images in Export
        </label>
      </div>
      
      <div class="horizontal-section">
          
          <div class="form-field">
              <label class="primary-label" for="importFile">Import Data</label>
              <input type="file" id="importFile" (change)="importData($event)" accept=".json,.csv,.xml">
            </div>
        </div>
        <button type="button" class="secondary" (click)="exportData()">Export Data</button>
    </section>
    
    <section class="save-buttons">
      <button type="submit" class="primary">Save Settings</button>
      <button type="button" class="secondary" (click)="resetSettings()">Reset to Defaults</button>
    </section>
  </form>
</article>

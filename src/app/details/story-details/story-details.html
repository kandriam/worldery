<article>
    <section class="details-heading horizontal-section">
        <h2 class="story-title">{{ worldStory?.title }}</h2>
        <button class="delete-button secondary" (click)="deleteStory()">Delete Story</button>
    </section>
    <form [formGroup]="applyForm" (submit)="submitApplication()">
        <section class="edit-story-form story-page-body">
            <div class="details-section primary-section horizontal-section">
                <div class="details-section secondary-section">
                    <label class="primary-label" for="story-title">Story Title</label>
                    <input id="story-title" type="text" formControlName="storyTitle" placeholder="Enter story title..." />
                </div>
            </div>
            
            <div class="details-section primary-section spanning-section">
                <div class="details-section secondary-section">
                    <label class="primary-label" for="story-description">Story Description</label>
                    <textarea id="story-description" class="large-textarea" formControlName="storyDescription" placeholder="Describe the plot, themes, and key events of this story..."></textarea>
                </div>
            </div>
            
            <div class="details-section primary-section spanning-section">
                <div class="details-section secondary-section">
                    <label class="primary-label" for="story-characters">Story Characters</label>
                    <!-- <input id="story-characters" type="text" formControlName="storyCharacters" /> -->
                    <div class="vertical-section">
                        @for(character of characterList; track character) {
                            <div class="form-field">
                                <input type="checkbox" id="character-checkbox-{{character.id}}" [value]="character.id" (change)="onCharacterChange($event, character)" [checked]="isCharacterInStory(character.firstName + ' ' + character.lastName)" />
                                <button class="linked-character" [routerLink]="['/character', character.id]" type="button">
                                    <label class="secondary-label">{{ character.firstName }} {{ character.lastName }}</label>
                                </button>
                            </div>
                        }
                    </div>
                </div>
            </div>
            
            <div class="details-section primary-section spanning-section">
                <div class="details-section secondary-section">
                    <label class="primary-label" for="story-locations">Story Locations</label>
                    <!-- <input id="story-locations" type="text" formControlName="storyLocations" /> -->
                    <div class="vertical-section">
                        @for(location of locationList; track location) {
                            <div class="form-field">
                                <input type="checkbox" id="location-checkbox-{{location.id}}" [value]="location.id" (change)="onLocationChange($event, location)" [checked]="isLocationInStory(location.name)" />
                                <button class="linked-location" [routerLink]="['/location', location.id]" type="button">
                                    <label class="secondary-label">{{ location.name }}</label>
                                </button>
                            </div>
                        }
                    </div>
                </div>
            </div>
            
            <div class="details-section primary-section horizontal-section">
                <div class="details-section secondary-section">
                    <label class="primary-label" for="story-tags">Story Tags</label>
                    <textarea class="small-textarea" id="story-tags" formControlName="storyTags" placeholder="Enter tags separated by commas..."></textarea>
                </div>
            </div>
        </section>
        <button type="submit" class="save-button primary">Save</button>
    </form>
</article>

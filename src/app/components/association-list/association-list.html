<div class="association-list-container">
    <label class="primary-label">{{ label }}</label>
    <div class="association-list">
        @for(item of items; track item.id) {
            <div class="form-field">
                <input 
                    type="checkbox" 
                    id="{{routePrefix}}-checkbox-{{item.id}}" 
                    [value]="item.id" 
                    (change)="onItemChange($event, item.id)" 
                    [checked]="item.isAssociated" 
                />
                <button 
                    class="linked-item" 
                    [routerLink]="['/'+routePrefix, item.id]" 
                    type="button"
                >
                    <label class="secondary-label">{{ item.name }}</label>
                    <!-- @if (item.altNames && item.altNames?.length > 0) {
                        <span class="alt-names">( {{ item.altNames?.join(', ') }} )</span>
                    } -->
                </button>
            </div>
        }
    </div>
</div>

<div class="location-thumbnail world-thumbnail location" [routerLink]="['/location-details', worldLocation().id]">
    <div class="thumbnail-header">
        <h4 class="thumbnail-title">{{ worldLocation().name }}</h4>
        <button class="thumbnail-delete-button" (click)="deleteLocation(worldLocation().id, $event)">Delete</button>
    </div>
    <div class="thumbnail-description">
        {{ worldLocation().description }}
    </div>
    <div class="thumbnail-tag-container">
    @for (tag of worldLocation().tags; track tag) {
        <div class="world-tags">{{ tag }}</div>
    }
    </div>
</div>
